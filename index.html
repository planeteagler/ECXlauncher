<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eagler launcher</title>
    </head>
    <body>
        <button>Click</button>

        <script>
           const button = document.querySelector("button");

button.addEventListener("click", (event) => {
  button.textContent = `Click count: ${event.detail}`;
});

        </script>
    </body>
</html>
